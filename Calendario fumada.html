<script>
    document.addEventListener('DOMContentLoaded', function () {
        const calendarBody = document.querySelector('#calendario tbody');
        const currentMonthYearElement = document.getElementById('currentMonthYear');
        const prevMonthButton = document.getElementById('prevMonth');
        const nextMonthButton = document.getElementById('nextMonth');

        let currentYear = 2024;
        let currentMonth = 0;

        function getLastDayOfMonth(year, month) {
            return new Date(year, month + 1, 0).getDate();
        }

        function createCalendar(year, month) {
            calendarBody.innerHTML = '';

            const firstDay = new Date(year, month, 0).getDay();
            const lastDay = getLastDayOfMonth(year, month);
            let dayCounter = 1;

            for (let i = 0; i < 6; i++) {
                const row = document.createElement('tr');

                for (let j = 0; j < 7; j++) {
                    const cell = document.createElement('td');
                    const dayIndex = (j + 6 - firstDay) % 7; // Ajustar el índice para empezar en el día correcto

                    if ((i === 0 && j < firstDay) || dayCounter > lastDay) {
                        cell.textContent = '';
                    } else {
                        cell.textContent = dayCounter;
                        cell.addEventListener('click', function () {
                            this.classList.toggle('marked');
                        });
                        dayCounter++;
                    }

                    row.appendChild(cell);
                }

                calendarBody.appendChild(row);
            }

            currentMonthYearElement.textContent = `${getMonthName(month)} ${year}`;
        }

        function getMonthName(month) {
            const months = [
                'Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio',
                'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'
            ];
            return months[month];
        }

        function updateCalendar() {
            createCalendar(currentYear, currentMonth);
        }

        function goToPrevMonth() {
            currentMonth--;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            updateCalendar();
        }

        function goToNextMonth() {
            currentMonth++;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            updateCalendar();
        }

        prevMonthButton.addEventListener('click', goToPrevMonth);
        nextMonthButton.addEventListener('click', goToNextMonth);

        updateCalendar();
    });
</script>
